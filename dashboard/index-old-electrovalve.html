<!DOCTYPE html>
<html lang="es">
<head>
  <!-- External libraries -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uplot@1.6.32/dist/uPlot.min.css" />
  <link rel="stylesheet" href="/css/styles.css" />

  <meta charset="UTF-8" />
  <title>Panel de Control Electrov√°lvula</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="stage">
    <div class="shell">
      <!-- Header -->
      <div class="header">
        <h1>Panel de Control Electrov√°lvula</h1>
      </div>
      <div class="divider"></div>

      <!-- Main content -->
      <div class="content">

        <!-- Login card -->
        <div class="card" id="login-card">
          <div class="card-title">
            <span class="icon" aria-hidden="true">üîë</span>
            Credenciales MQTT
          </div>

          <div class="fields">
            <div class="field">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21a8 8 0 0 0-16 0"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              <input id="mqtt-user" placeholder="User-dashboard-01" autocomplete="username" />
            </div>

            <div class="field">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
              <input id="mqtt-pass" placeholder="Password" type="password" autocomplete="current-password" />
            </div>
          </div>

          <button id="btn-connect" class="btn-primary">
            Conectar
          </button>
        </div>

        <!-- Valve Status -->
        <div class="row-card">
          <div class="row-label">Estado V√°lvula 1</div>
          <div class="pill">
            <span id="valve1-dot" class="dot"></span>
            <span id="valve1-status">DESCONOCIDO</span>
          </div>
        </div>

        <div class="row-card">
          <div class="row-label">Estado V√°lvula 2</div>
          <div class="pill">
            <span id="valve2-dot" class="dot"></span>
            <span id="valve2-status">DESCONOCIDO</span>
          </div>
        </div>

        <!-- MQTT Connection Status -->
        <div class="row-card">
          <div class="row-label">Conexi√≥n MQTT</div>
          <div class="wifi" id="conn-status">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12.55a11 11 0 0 1 14.08 0"/>
              <path d="M8.5 15.5a6.5 6.5 0 0 1 7 0"/>
              <path d="M12 19h.01"/>
            </svg>
            <span id="conn-text">Desconectado</span>
          </div>
        </div>

        <!-- Valve Toggle Buttons -->
        <div class="actions">
          <button id="btn-valve1" class="action-btn btn-on" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2v10"/>
              <path d="M6.38 6.38a9 9 0 1 0 11.24 0"/>
            </svg>
            V√°lvula 1
          </button>

          <button id="btn-valve2" class="action-btn btn-on" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2v10"/>
              <path d="M6.38 6.38a9 9 0 1 0 11.24 0"/>
            </svg>
            V√°lvula 2
          </button>
        </div>

        <!-- History Panel -->
        <div>
          <div class="log-header">
            <div>
              <div class="log-title">Hist√≥rico</div>
              <div id="history-last" class="muted" style="font-weight:700; font-size:0.82rem; margin-top:4px;">
                √öltima actualizaci√≥n: ‚Äî
              </div>
            </div>

            <div>
              <button class="log-clear" id="btn-history-refresh">Actualizar</button>
            </div>
          </div>

          <div id="history-box" class="timelineWrap">
            <div id="historyChart" style="width:100%; height:160px;"></div>
            <div class="time-range-selector">
              <button class="range-btn" data-range="all">Todo</button>
              <button class="range-btn active" data-range="24h">24h</button>
              <button class="range-btn" data-range="1h">1h</button>
            </div>
            <div style="display:flex; gap:16px; justify-content:center; margin-top:8px; font-size:0.85rem; color:#6b7280;">
              <div style="display:flex; align-items:center; gap:4px;">
                <div style="width:12px; height:12px; background:#3b82f6; border-radius:2px;"></div>
                <span>V√°lvula 1</span>
              </div>
              <div style="display:flex; align-items:center; gap:4px;">
                <div style="width:12px; height:12px; background:#10b981; border-radius:2px;"></div>
                <span>V√°lvula 2</span>
              </div>
            </div>
            <div class="hint muted" id="historyHint"></div>
          </div>
        </div>

        <!-- Log Panel -->
        <div>
          <div class="log-header">
            <div class="log-title">Log</div>
            <div>
              <button class="log-clear" id="btn-log-toggle">Toggle</button>
              <button class="log-clear" id="btn-log-clear">Limpiar</button>
            </div>
          </div>
          <div class="collapsible" id="log-panel">
            <div class="log" id="log-box"></div>
          </div>
        </div>

      </div>

      <!-- Footer -->
      <div class="footer">
        <span class="muted">v2.0.0</span> ‚Ä¢ <span class="muted">IoT Valve Control</span>
      </div>
    </div>
  </div>

  <!-- Scripts (external libraries and modules) -->
  <script src="/config.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uplot@1.6.32/dist/uPlot.iife.min.js"></script>

  <!-- Application modules -->
  <script src="/js/log.js"></script>
  <script src="/js/mqtt.js"></script>
  <script src="/js/history.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
