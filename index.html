<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Pool Controller - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-content">
                <h1 class="logo">IoT Pool Controller</h1>
                <div class="nav-links" id="navLinks">
                    <a href="#" onclick="handleLogout()" class="btn-logout">Logout</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Login/Register Section (shown when not authenticated) -->
            <div id="authSection" class="auth-section">
                <div class="auth-container">
                    <!-- Login Form -->
                    <div id="loginForm" class="form-container active">
                        <h2>Login</h2>
                        <form onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <label for="loginUsername">Username</label>
                                <input type="text" id="loginUsername" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn-primary">Login</button>
                            <p class="form-toggle">Don't have an account? <a href="#" onclick="switchToRegister(event)">Register</a></p>
                        </form>
                    </div>

                    <!-- Register Form -->
                    <div id="registerForm" class="form-container">
                        <h2>Register</h2>
                        <form onsubmit="handleRegister(event)">
                            <div class="form-group">
                                <label for="registerUsername">Username</label>
                                <input type="text" id="registerUsername" required>
                            </div>
                            <div class="form-group">
                                <label for="registerEmail">Email</label>
                                <input type="email" id="registerEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Password (min 12 characters)</label>
                                <input type="password" id="registerPassword" required minlength="12">
                            </div>
                            <div class="form-group">
                                <label for="registerDeviceId">Device ID (ESP-XXXXXX format)</label>
                                <input type="text" id="registerDeviceId" placeholder="ESP-ABC123" required>
                            </div>
                            <button type="submit" class="btn-primary">Register</button>
                            <p class="form-toggle">Already have an account? <a href="#" onclick="switchToLogin(event)">Login</a></p>
                        </form>
                    </div>

                    <div id="authMessage" class="message"></div>
                </div>
            </div>

            <!-- Dashboard Section (shown when authenticated) -->
            <div id="dashboardSection" class="dashboard-section" style="display: none;">
                <div class="dashboard-container">
                    <!-- User Info Card -->
                    <div class="card">
                        <h2>User Information</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>Username</label>
                                <p id="userUsername">-</p>
                            </div>
                            <div class="info-item">
                                <label>Email</label>
                                <p id="userEmail">-</p>
                            </div>
                            <div class="info-item">
                                <label>Device ID</label>
                                <p id="userDeviceId">-</p>
                            </div>
                            <div class="info-item">
                                <label>Token Expires In</label>
                                <p id="tokenExpiry">-</p>
                            </div>
                        </div>
                    </div>

                    <!-- MQTT Credentials Card -->
                    <div class="card">
                        <h2>MQTT Credentials</h2>
                        <button onclick="generateMqttCredentials()" class="btn-primary">Generate/Get Credentials</button>
                        <div id="mqttInfo" style="margin-top: 20px; display: none;">
                            <div class="info-grid">
                                <div class="info-item">
                                    <label>MQTT Username</label>
                                    <p id="mqttUser">-</p>
                                </div>
                                <div class="info-item">
                                    <label>MQTT Password</label>
                                    <div class="password-container">
                                        <input type="password" id="mqttPassword" readonly>
                                        <button onclick="toggleMqttPassword()" class="btn-small">Show</button>
                                        <button onclick="copyToClipboard('mqttPassword')" class="btn-small">Copy</button>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <label>Broker URL</label>
                                    <p id="brokerUrl">-</p>
                                </div>
                                <div class="info-item">
                                    <label>Topic Prefix</label>
                                    <p id="topicPrefix">-</p>
                                </div>
                            </div>
                            <p class="warning-message" id="mqttWarning">⚠️ Save your password - it cannot be retrieved again!</p>
                        </div>
                    </div>

                    <!-- Device Status Card -->
                    <div class="card">
                        <h2>Device Status</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>Status</label>
                                <p id="deviceStatus">-</p>
                            </div>
                            <div class="info-item">
                                <label>Last Updated</label>
                                <p id="deviceLastUpdate">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2026 IoT Pool Controller. All rights reserved.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
