<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Smart Pool - Registro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        * {
            font-family: 'Quicksand', sans-serif;
        }
        .message-success {
            @apply px-4 py-3 bg-green-100 border-l-4 border-green-500 text-green-700 rounded;
        }
        .message-error {
            @apply px-4 py-3 bg-red-100 border-l-4 border-red-500 text-red-700 rounded;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 font-sans flex justify-center items-stretch min-h-screen p-2 md:p-4">
    <main class="w-full max-w-sm bg-white rounded-3xl shadow-xl border-2 border-slate-300 overflow-hidden flex flex-col">
        
        <!-- Header -->
        <header class="px-6 py-4 border-b border-slate-200">
            <div class="flex items-center justify-center gap-3">
                <h1 class="text-2xl font-black text-slate-900 flex items-center gap-2">
                    <img src="logo.png" alt="Logo" class="h-8" onerror="this.style.display='none'">
                    <span>Smart Pool</span>
                </h1>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex-1 px-6 py-6 overflow-y-auto">
            <div id="authSection" class="w-full">
                
                <!-- Register Form (Default) -->
                <div id="registerForm" class="w-full">
                    <!-- Section Title -->
                    <div class="mb-6 pb-4 border-b border-slate-200">
                        <h2 class="text-2xl font-black text-slate-900 mb-2">Registro de Dispositivo</h2>
                        <p class="text-slate-600 text-sm">Registra tu controlador y crea tu cuenta.</p>
                    </div>

                    <!-- Form -->
                    <form onsubmit="handleRegister(event)" class="space-y-4 w-full">
                        <!-- Device ID -->
                        <div class="w-full">
                            <label for="registerDeviceId" class="block text-sm font-semibold text-slate-700 mb-2">ID del Dispositivo</label>
                            <input 
                                type="text" 
                                id="registerDeviceId" 
                                placeholder="ESP-ABC123" 
                                pattern="^ESP-[A-Fa-f0-9]{6}$" 
                                title="Formato: ESP-XXXXXX (6 caracteres hexadecimales)" 
                                required
                                class="w-full px-4 py-3 rounded-xl border-2 border-slate-300 focus:border-slate-900 focus:ring-2 focus:ring-slate-900/20 outline-none transition-all"
                            >
                        </div>

                        <!-- Email -->
                        <div class="w-full">
                            <label for="registerEmail" class="block text-sm font-semibold text-slate-700 mb-2">Dirección de Correo</label>
                            <input 
                                type="email" 
                                id="registerEmail" 
                                placeholder="tumail@example.com" 
                                required
                                class="w-full px-4 py-3 rounded-xl border-2 border-slate-300 focus:border-slate-900 focus:ring-2 focus:ring-slate-900/20 outline-none transition-all"
                            >
                        </div>

                        <!-- Password -->
                        <div class="w-full">
                            <label for="registerPassword" class="block text-sm font-semibold text-slate-700 mb-2">Contraseña</label>
                            <input 
                                type="password" 
                                id="registerPassword" 
                                placeholder="Mínimo 8 caracteres" 
                                minlength="8" 
                                required
                                class="w-full px-4 py-3 rounded-xl border-2 border-slate-300 focus:border-slate-900 focus:ring-2 focus:ring-slate-900/20 outline-none transition-all"
                            >
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 px-4 rounded-xl transition-all active:scale-[0.98] shadow-lg mt-6">
                            Crear Cuenta
                        </button>
                    </form>

                    <!-- Login Link -->
                    <p class="text-center text-slate-600 mt-6 text-sm">
                        ¿Ya tienes cuenta? 
                        <span class="text-slate-900 font-bold cursor-pointer hover:underline" onclick="switchToLogin(event)">Iniciar Sesión</span>
                    </p>

                    <!-- Message Alert -->
                    <div id="authMessage" class="mt-6 hidden"></div>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="w-full hidden">
                    <!-- Section Title -->
                    <div class="mb-6 pb-4 border-b border-slate-200">
                        <h2 class="text-2xl font-black text-slate-900 mb-2">Iniciar Sesión</h2>
                        <p class="text-slate-600 text-sm">Accede a tu cuenta.</p>
                    </div>

                    <!-- Form -->
                    <form onsubmit="handleLogin(event)" class="space-y-4 w-full">
                        <!-- Email -->
                        <div class="w-full">
                            <label for="loginEmail" class="block text-sm font-semibold text-slate-700 mb-2">Dirección de Correo</label>
                            <input 
                                type="email" 
                                id="loginEmail" 
                                placeholder="tumail@example.com" 
                                required
                                class="w-full px-4 py-3 rounded-xl border-2 border-slate-300 focus:border-slate-900 focus:ring-2 focus:ring-slate-900/20 outline-none transition-all"
                            >
                        </div>

                        <!-- Password -->
                        <div class="w-full">
                            <label for="loginPassword" class="block text-sm font-semibold text-slate-700 mb-2">Contraseña</label>
                            <input 
                                type="password" 
                                id="loginPassword" 
                                placeholder="Ingresa tu contraseña" 
                                required
                                class="w-full px-4 py-3 rounded-xl border-2 border-slate-300 focus:border-slate-900 focus:ring-2 focus:ring-slate-900/20 outline-none transition-all"
                            >
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 px-4 rounded-xl transition-all active:scale-[0.98] shadow-lg mt-6">
                            Iniciar Sesión
                        </button>
                    </form>

                    <!-- Register Link -->
                    <p class="text-center text-slate-600 mt-6 text-sm">
                        ¿No tienes cuenta? 
                        <span class="text-slate-900 font-bold cursor-pointer hover:underline" onclick="switchToRegister(event)">Crear una cuenta</span>
                    </p>

                    <!-- Message Alert -->
                    <div id="authMessage" class="mt-6 hidden"></div>
                </div>

            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-slate-50 border-t border-slate-200 px-6 py-4 text-center text-xs text-slate-600">
            <p>V3.2 • 2026</p>
        </footer>

    </main>

    <script src="app.js"></script>
</body>
</html>
