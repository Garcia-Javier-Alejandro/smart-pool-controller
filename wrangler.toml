name = "smart-pool-controller"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "."

# D1 Database binding
# Professional setup: Manage D1 bindings in Cloudflare Pages dashboard
# Pages → Your Project → Settings → Functions → D1 Databases
# Add binding with Variable name: DB and select your D1 database.
#
# If you prefer repo-driven bindings, set the database UUID here:
#
# [[d1_databases]]
# binding = "DB"
# database_name = "smart-pool-controller-db"
# database_id = "<YOUR_D1_DATABASE_UUID>"

# Environment Variables
[vars]
# Public variables (can be committed)
ENVIRONMENT = "production"
JWT_EXPIRY_HOURS = "24"

# Secret environment variables (set via wrangler secret put)
# JWT_SECRET - set via: wrangler secret put JWT_SECRET
# API_KEY - set via: wrangler secret put API_KEY (optional, for API key auth)
# HIVEMQ_API_TOKEN - set via: wrangler secret put HIVEMQ_API_TOKEN (optional)
# MQTT_BROKER_URL - set via: wrangler secret put MQTT_BROKER_URL (optional)
